{% extends 'todo_app/base.html' %}

{% block title %}
<title>Todos</title>
{% endblock title %}

{% block body %}
<h1>Your Todos</h1>
<a class='btn btn-default' href={% url 'completed' %}>Completed</a>
{% for todo in todos  %}
<br><a href={% url 'viewtodo' todo.id %} <h3>{{todo.title}}</h6></a>
<h6>{{todo.created}}</h6>
{% if todo.description %}
<p>{{todo.description}} </p>

{% endif %}
{% endfor %}

{% endblock body %}
