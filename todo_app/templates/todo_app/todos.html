{% extends 'todo_app/base.html' %}

{% block title %}
<title>Todos</title>
{% endblock title %}

{% block body %}
<h1>Your Todos</h1>
<a class='btn btn-default' href={% url 'completed' %}>Completed</a>
{% for todo in todos  %}
<br><a href={% url 'viewtodo' todo.id %} ><h2>{{todo.title}}</h2></a>
<h5>{{todo.created}}</h5>
{% if todo.description %}
<h4>{{todo.description}} </h4>

{% endif %}
{% endfor %}

{% endblock body %}
