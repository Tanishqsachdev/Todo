{% extends 'todo_app/base.html' %}

{% block title %}
<title>Edit Todos</title>
{% endblock title %}

{% block body %}
<h3>{{todo.title}}</h3>
<br>
<br>
{% if error %}
<h6 class='alert alert-danger'>{{error}}</h6>
{% endif %}
<form method='POST'>
{% csrf_token %}
{{form.as_p}}
<button class='btn btn-primary' type='submit'>Save </button>
</form>
<form method='POST' action={% url 'deletetodo' todo.id %}>
{% csrf_token %}
<button class='btn btn-danger' type='submit'>Delete </button>
</form>
<form method='POST' action={% url 'completetodo' todo.id %}>
{% csrf_token %}
<button class='btn btn-success' type='submit'> Completed</button>
</form>
{% endblock body %}
